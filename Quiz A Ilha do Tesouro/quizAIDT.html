<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >A Ilha do Tesouro: Quiz</title>
</head>
<body>
       <div>
        <h1>A Ilha do Tesouro: Perguntas e Respostas</h1>
        <h2><strong>Nesse site, vamos descobrir se você conhece bastante sobre a obra <span style="color: brown;">A Ilha do Tesouro</span> , de Robert Louis Stevenson.<br>
        Além disso, vamos ver se você consegue se lembrar de algumas diferenças entre as adaptações da obra. Está Preparado?</strong></h2>
        <img src="TreasureIsland.jpg" alt="A Ilha do Tesouro"
        width="250"
        height="" >
         </div>
        <hr>
        <div>
            <form autocomplete="on">
                <div>
                    <label><strong> 1-Qual é o Nome do Protagonista da Obra?</strong></label>
                    <br>
                    <input type="text" name="nome" placeholder="Digite o Nome Aqui" required>
                </div>
                <br>
                <div>
                    <label><strong> 2-Qual é o Nome da Hospedaria em que a família do Protagonista trabalha?</strong></label>
                    <br>
                    <input type="text" name="nome" placeholder="Digite o Nome Aqui" required>
                </div>
                <br>
                <div>
                    <label><strong> 3-Qual é o Nome do Pirata que Visita a Hospedaria?</strong></label> 
                    <br>
                    <select name="Pirata" required>
                        <option value="Pirata3">Velho Pew</option>
                        <option value="Pirata2">Cão Negro</option>
                        <option value="Pirata1">Billy Bones</option>
                        <option value="Pirata4">Long John Silver</option>
                    </select>
                </div>
                <br>
                <div>
                    <label><strong>4-Cite os Nomes dos Personagens que ajudam na busca da Ilha do Tesouro (Dica: São Dois)</strong></label>
                    <br>
                    <textarea rows="2" cols="25" required></textarea>
                    <br>
                </div>
                <div>
                    <label><strong>5-Qual o nome do Pirata que foi o "criador" da Ilha do Tesouro"?</strong></label>
                    <br>
                    <input type="text" name="nome" placeholder="Digite o Nome Aqui" required>
                </div>
                <br>
                <div>
                    <label><strong>6-Cite no mínimo 5 diferenças entre a Ilha do Tesouro e o filme Planeta do Tesouro da Disney.</strong></label>
                    <br>
                    <textarea rows="10" cols="80" required>Digite Aqui</textarea>
                </div>
                <br>
                <div>
                    <label for=""><strong>7-Em que ano foi lançado a Ilha do Tesouro?</strong></label>
                </div>
                <br>
                <div>
                    <input type="radio"  value="1818" name="ano"> <label for="1818">1818</label>
                </div>
                
                <div>
                    <input type="radio" value="1883" name="ano" > <label for="1883">1883</label>
                </div>
                
                <div>
                    <input type="radio"  value="1851" name="ano"> <label for="1851">1851</label>
                </div>
                
                <div>
                    <input type="radio"  value="1899" name="ano"> <label for="1899">1899</label>
                </div>
                <button type="submit"><strong>Enviar Respostas</strong></button>
            </form>

            
        </div>
</body>

    <style>

        h1{
            background-color: green;
            color: white;
            text-align: center;
        }
        button{

            color: green;
            background-color: brown;
        }
    </style>
</html>
